<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="Resources/css/form.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="Resources/images/logo1.png">
    </head>
    <body>
            <div class="heading">
                <h2>Welcome Back</h2>
            </div>
        <form id="login-form" class="signin-form">
            <div class="section">
                <input type="text" id="name" name="email" placeholder="Email Address" required tabindex="1">
                <span class="underline"></span>
            </div>
            <div class="section">
                <input type="password" id="password" name="password" required placeholder="Enter Password">
                <span class="underline"></span>
            </div>  
            <input type="submit" class="button" name="submit" id="submit" tabindex="5" value="Login">
        </form>
    <script src="Resources/js/script.js"></script>
    </body>
</html>
