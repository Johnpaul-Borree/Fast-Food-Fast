<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="resources/" rel="stylesheet">
        <link rel="icon" type="image/png" href="resources/images/logo1.png">
    </head>
    <body>
            <div class="heading">
                <h2>Welcome Back</h2>
            </div>
        <form id="login-form" class="signin-form">
            <div class="section">
                <input type="email" id="email" name="email" placeholder="Email Address" required tabindex="1">
                <span class="underline"></span>
            </div>
            <div class="section">
                <input type="password" id="password" name="password" required placeholder="Enter Password">
                <span class="underline"></span>
            </div>
            <input type="submit" class="button" name="submit" id="submit" tabindex="5" value="Login">
            <div class="admin"><a href="admin.html">login as admin</a></div>
        </form>
    <script src="resources//js/script.js"></script>
    </body>
</html>
